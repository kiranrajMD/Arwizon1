                        </div>
                    </div>

                        <div class="col">
                            <span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                        </div>

                               <span id="spanPassword"></span>
                           </div>
                    </div>
                    <div class="row">

                         </div>
                    <div class="col">
                         <br />
                                <span id="spanConfirmPassword"></span>
                         </div>
                    </div>
                    <div class="row">

                                </div>
                                <div class="form-check form-check-inline">

                                </div>
                                <div class="form-check form-check-inline">

                                        <datalist id="city">

                                            <option value="mangalore">
                                            <option value="bangalore">

                                        <span id="spanCity"></span>
                                    </div>
                                    <div class="col">

                     <div style="margin-top:1%;" class="col">

                     </div>
                </div>
            </form>

        function firstNameValidity() {
            if (document.querySelector("#firstName").validity.valueMissing) {

                document.querySelector("#spanFirstName").textContent = "Enter Your Name ";
            } else if (document.querySelector("#firstName").validity.patternMismatch) {
                document.querySelector("#spanFirstName").textContent = "Enter only alphabets ";
            }
        }
        function lastNameValidity() {
            if (document.querySelector("#lastName").validity.valueMissing) {

                document.querySelector("#spanLastName").textContent = "Enter Your Last Name ";

            }
